<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Scroll
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list [virtualScroll]="users" [approxItemHeight]="'40px'">
    <ion-card *virtualItem="let user">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2 text-capitalize>{{user.name?.first}} {{user.name?.last}}</h2>
      </ion-item>
      <ion-card-content>
        {{user.email}}
      </ion-card-content>
    </ion-card>    
  </ion-list>
